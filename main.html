<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="Base_URL" method="post">
	<label for="name">Name:</label>
	<input type="text" placeholder="Name" id="name" name="Name" required>

	<label for="email">Email:</label>
	<input type="email" placeholder="Email" id="email" name="Email" required>
	<label for="gender_m">Male:</label>
	<input type="radio" name=gender id=gender_m required>
	<label for="gender_f">Female:</label>
	<input type="radio" name= gender id=gender_f required>
	<label for="cars">Car Brands:</label>
	<select name="cars" placeholder="--Please choose an option--">
		<option>Select cars</option>
		<option>Maruti</option>
		<option>Creta</option>
	</select> 
	<label for="age">Age:</label>
	<input type="number" placeholder="Age" id="age" name="Age" required>
	<label for="dob">DOB:</label>
	<input type="date" id="dob" name="DOB" required>
	<label for="tel">Phone Number:</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	<label for="password">Password:</label>	
	<input type="password" placeholder="Password" id=password name=Password required>
	<label for="tos">I agree to the TOS</label>	
	<input type="checkbox" id="tos" required>
		
	<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
